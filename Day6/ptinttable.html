<!DOCTYPE html>
<html lang="en">
<head>
   <script type=text/javascript>
    function pT(){
    var num=parseInt(document.getElementById("txtNumber").value);
     var j=parseInt(document.getElementById("txt2").value);
    var i=0;
    for(i=0;i<=j;i++)
    {
        document.write(num+"*"+i+"+"+num*i);
        document.write("<br/>");
    }   
        
    }
</script>
</head>
<body>
    <p>Enter a Number:<input id="txtNumber"></p>
    <p>Enter Upto:<input id="txt2"></p>
    <button onclick="pT()">print Table</button>
    
</body>
</html>

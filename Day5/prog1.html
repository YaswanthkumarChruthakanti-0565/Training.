<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript HTML Events</h2>
    <p>Click the button to display the data</p>
    <button onclick="displayData()">The time is:</button>
    <script>
        function displayData(){
            document.getElementById("demo").innerHTML=Date();

        }
    </script>
    <p id="demo"></p>
    
</body>
</html>

<html>
    <body>
        <h2> Javascript HTML DOM</h2>
        <p>Finding HTML Element using <b>document.forms</b>.</p>
        <form id="frm1" action="">
            First Name:<input type="text"name="fname"value="yash "><br><br>
            Last Name:<input type="text"name="lname"value="sasi "><br>
                <input type="submit" value="submit" >
        </form>
        <form id="frm2"action=""></form>
        <p>These are the value of each element in the form:</p>
        <p id="demo"></p>
        <script>
            const x=document.forms["frm1"];
            
            let text="";
            for(let i=0;i<x.length;i++){
            text+=x.elements[i].value+"<br>";
        }
        document.getElementById("demo").innerHTML=text;

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function printTable()
        {
            const number=parseInt(prompt("Enter an integer"));
            for(let i=1;i<=10;i++)
        {
            const result= i*number;
            console.log(`${number} *${i}=${result}`);

        }
        }
    </script>
</head>
<body>
    <button onclick="printTable()" >printTable</button>
    
</body>
</html>
